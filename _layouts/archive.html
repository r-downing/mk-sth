---
layout: default
---

<div class="home">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  {%- if site.posts.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "Posts" }}</h2>
    {%- include post_list.html posts=page.posts-%}

  {%- endif -%}
</div>
